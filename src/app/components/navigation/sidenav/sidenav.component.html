<mat-nav-list>
  <a mat-list-item (click)="onSidenavToggle()" routerLink="/home">
    <span class="material-icons">
      home
    </span>
  </a>
  <a
    *ngFor="let courseName of courseNames"
    mat-list-item (click)="courseSelected(courseName)">
    {{courseName | uppercase}}
  </a>

  <a mat-list-item (click)="onSidenavToggle()" routerLink="/order">
    <span class="material-icons">
      shopping_basket
    </span>
  </a>
  <a mat-list-item (click)="onSidenavToggle()" routerLink="/test">
    <span>TEST</span>
    
  </a>
