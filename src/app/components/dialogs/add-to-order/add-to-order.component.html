<mat-card>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]
      (click)="onContinueOrdering()">
      CONTINUE ORDERING
    </button>
    <div class="filler-v-20"></div>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]
      (click)="onPlaceOrder()">
      PLACE ORDER
    </button>
  </mat-dialog-actions>
</mat-card>
