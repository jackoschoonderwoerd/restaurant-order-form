<h4 mat-dialog-title>Cancel Order</h4>
<mat-dialog-content>
  Hiermee worden alle gegeven gewist
</mat-dialog-content>
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">

  <button
    mat-raised-button
    color="warn" 
    [mat-dialog-close]="true">
    WIS ALLE GEGEVENS
  </button>

  <button
    mat-raised-button
    color="primary" 
    [mat-dialog-close]="false">
    GA DOOR MET BESTELLEN
  </button>
</div>
