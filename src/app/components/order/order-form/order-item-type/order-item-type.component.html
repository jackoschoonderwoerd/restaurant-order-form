<div
    class="course-name"
    fxLayout fxLAyoutAlign="space-between">
    <span>
        {{course.courseName}}
    </span>
    <button mat-raised-button color="primary">EDIT</button>
</div>
<table>
    <tr *ngFor="let courseItem of course.courseItems">
        <td>{{courseItem.name}}</td>
        <td>{{courseItem.price | currency:"EUR"}}</td>
        <td>{{courseItem.amount}}</td>
        <td>{{courseItem.price * courseItem.amount | currency:"EUR"}}</td>
    </tr>
</table>
