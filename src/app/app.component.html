<div class="main-container" fxLayout fxLayoutAlign="center">
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav (sidenavToggle)="sidenav.toggle()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <main fxLayout="column" fxLayoutAlign="center center">
        <router-outlet *ngIf="!loadingStatus"></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
